<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Owner Monitor">
    <meta name="theme-color" content="#2c3e50">
    <title>Login - Owner Monitoring System</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            color: #95a5a6;
            margin: 20px 0;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .device-info {
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
            margin-top: 15px;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px 20px;
                margin: auto 0;
            }

            .logo h1 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 13px 14px;
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .btn-login {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-height: 600px) {
            .login-container {
                max-height: 90vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“Š Owner Monitor</h1>
            <p>Sistem Monitoring Kasir</p>
        </div>

        <div class="info-box">
            âœ… Login untuk mengakses dashboard monitoring kasir Anda
        </div>

        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Masukkan username" 
                    required
                    autocomplete="username"
                    autocapitalize="off"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Masukkan password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Login</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>

        <div class="divider">atau</div>

        <button onclick="goToRegister()" class="btn-login" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
            Daftar Owner Baru
        </button>

        <div class="device-info" id="deviceInfo"></div>
    </div>

    <script>
        // Detect device info
        function updateDeviceInfo() {
            const ua = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
            const deviceInfo = document.getElementById('deviceInfo');
            if (isMobile) {
                deviceInfo.textContent = 'ðŸ“± Mobile Device Detected';
            }
        }

        // Check if already logged in
        function checkLoginStatus() {
            if (localStorage.getItem('auth_token')) {
                window.location.href = '/';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validation
            if (!username || !password) {
                errorMsg.textContent = 'Username dan password harus diisi';
                errorMsg.style.display = 'block';
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Mengecek...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    successMsg.textContent = 'âœ… Login berhasil! Redirecting...';
                    successMsg.style.display = 'block';
                    
                    // Store token
                    localStorage.setItem('auth_token', 'true');
                    localStorage.setItem('username', username);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorMsg.textContent = data.message || 'Login gagal. Periksa username dan password.';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Error: ' + error.message + '. Pastikan server berjalan.';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Login';
            }
        }

        function goToRegister() {
            const username = prompt('Masukkan username untuk owner baru:');
            if (!username) return;

            const password = prompt('Masukkan password:');
            if (!password) return;

            const confirmPassword = prompt('Konfirmasi password:');
            if (password !== confirmPassword) {
                alert('Password tidak sama!');
                return;
            }

            registerOwner(username, password);
        }

        async function registerOwner(username, password) {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    alert('âœ… Owner berhasil terdaftar! Silakan login.');
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                } else {
                    alert('âŒ ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDeviceInfo();
            checkLoginStatus();
        });

        // Register service worker untuk offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/sw.js').catch(() => {
                // Service worker registration gagal, tapi aplikasi tetap berjalan
            });
        }
    </script>
</body>
</html>
